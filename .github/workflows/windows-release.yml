name: Windows Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_RELEASE_OWNER: ${{ github.repository_owner }}
      GH_RELEASE_REPO: ${{ github.event.repository.name }}

    steps:
      - name: Checkout desktop app
        uses: actions/checkout@v4

      - name: Validate prepared resources
        shell: bash
        run: |
          set -euo pipefail

          RESOURCES_ZIP="${GITHUB_WORKSPACE}/build-resources/resources.zip"

          if [[ ! -f "${RESOURCES_ZIP}" ]]; then
            echo "::error::Missing build-resources/resources.zip."
            echo "::error::Run 'npm run prepare:resources' locally first, commit build-resources/resources.zip, then push again."
            exit 1
          fi

          python - <<'PY'
          import os
          import sys
          import zipfile

          resources_zip = os.path.join(os.environ["GITHUB_WORKSPACE"], "build-resources", "resources.zip")
          with zipfile.ZipFile(resources_zip, "r") as archive:
              names = archive.namelist()

          has_backend = any(name.startswith("backend/") for name in names)
          has_frontend = any(name.startswith("frontend/") for name in names)

          if not has_backend or not has_frontend:
              print("::error::resources.zip is missing backend/ or frontend/ entries.")
              print("::error::Run 'npm run prepare:resources' locally and recommit build-resources/resources.zip.")
              sys.exit(1)
          PY

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          npm ci

      - name: Build and publish Windows release
        shell: pwsh
        run: npm run build -- --publish always --win nsis --x64
