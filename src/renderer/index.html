<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SasthoTech Desktop V2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="main">
    <div class="page-shell">
      <div class="app-logo">
        <img src="./logo.png" alt="SasthoTech" />
      </div>
      <main class="container">
        <header class="hero">
          <div class="hero-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="3" width="20" height="14" rx="2" />
              <path d="M8 21h8M12 17v4" />
              <path d="M6 8h.01M9 8h6" />
            </svg>
          </div>
          <div class="hero-text">
            <div>
              <h1>SasthoTech Desktop</h1>
              <p class="subtitle">Monitor and control your hospital system servers</p>
            </div>
            <button class="hero-action-btn" id="open-frontend">
              <span class="hero-action-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10" />
                  <line x1="2" y1="12" x2="22" y2="12" />
                  <path
                    d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                  />
                </svg>
              </span>
              <span>Open in Browser</span>
            </button>
          </div>
        </header>

        <section class="button-container">
          <button class="start-btn" style="margin-left: auto" data-action="start" data-target="all">
            Start All
          </button>
          <button class="stop-btn" data-action="stop" data-target="all">Stop All</button>
          <button class="restart-btn" data-action="restart" data-target="all">Restart All</button>
        </section>

        <section class="process-list">
          <h2>Processes</h2>

          <article class="process-item">
            <div class="process-main">
              <span class="process-name">Backend Server</span>
              <span class="process-status" id="status-backend">unknown</span>
            </div>
            <div class="process-controls">
              <button class="start-btn" data-action="start" data-target="backend">Start</button>
              <button class="stop-btn" data-action="stop" data-target="backend">Stop</button>
              <button class="restart-btn" data-action="restart" data-target="backend">
                Restart
              </button>
            </div>
          </article>

          <article class="process-item">
            <div class="process-main">
              <span class="process-name">Frontend Static Server</span>
              <span class="process-status" id="status-frontend">unknown</span>
            </div>
            <div class="process-controls">
              <button class="start-btn" data-action="start" data-target="frontend">Start</button>
              <button class="stop-btn" data-action="stop" data-target="frontend">Stop</button>
              <button class="restart-btn" data-action="restart" data-target="frontend">
                Restart
              </button>
            </div>
          </article>

          <article class="process-item process-item-disabled">
            <div class="process-main">
              <span class="process-name">Synchronizer</span>
              <span class="process-status status-disabled">disabled</span>
            </div>
            <div class="process-controls">
              <button disabled>Start</button>
              <button disabled>Stop</button>
              <button disabled>Restart</button>
            </div>
          </article>
        </section>
      </main>

      <button class="floating-btn" id="open-details-page" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
          <polyline points="10 9 9 9 8 9" />
        </svg>
        Logs &amp; Details
      </button>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
